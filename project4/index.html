<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/791c22f77e.js" crossorigin="anonymous"></script>
    <title>Custom video player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!--This is video player.Poster attribute gives the thumbnail and src gives the location--> 
    <video src="videos/FAST AND FURIOUS 9 Trailer 2 (2021).mp4" id="video" class="screen" poster="images/fast and furious.jpg"></video>
    <!--Adding custom controls for video player-->
    <div class="controls">
        <!--This is the play buttom-->
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!--This is the stop buttom-->
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <!--This is the time duration-->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
